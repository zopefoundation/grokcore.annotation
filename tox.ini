[tox]
envlist = coverage-clean, py27, coverage-report

[testenv]
commands =
    coverage run setup.py test
setenv =
  COVERAGE_FILE=.coverage.{envname}
deps =
    coverage

[testenv:coverage-clean]
deps = coverage
setenv =
  COVERAGE_FILE=.coverage
skip_install = true
commands = coverage erase

[testenv:coverage-report]
deps = coverage
setenv =
  COVERAGE_FILE=.coverage
skip_install = true
commands =
    coverage combine
    coverage report
    coverage html
    coverage
